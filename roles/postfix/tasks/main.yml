---
- name: Install Postfix MTA
  pacman:
    name: postfix
    state: present

# Configure main.cf
- name: Configure Postfix main.cf
  template:
    src: main.cf.j2
    dest: "{{ postfix_config_file }}"
    mode: 0644
  notify: reload postfix
  tags: [postfixconfig]

# Configure master.cf
- name: Configure Postfix master.cf
  template:
    src: master.cf.j2
    dest: "{{ postfix_master_file }}"
    mode: 0644
  notify: reload postfix
  tags: [postfixconfig]

# Configure Postfix header_checks
- name: Configure Postfix header_checks
  template:
    src: header_checks.j2
    dest: "{{ header_checks_config }}"
    mode: 0644
  notify: reload postfix
  tags: [header_checks]

# Configure Postfix sender_access
- name: Configure Postfix sender_access
  tags: [sender_access]
  template:
    src: sender_access.j2
    dest: "{{ sender_access_config }}"
    mode: 0644
  register: postfix_sender_access

# Run postmap to hash sender_access and reload Postfix
- name: Hash sender_access with postmap
  shell: postmap "{{ sender_access_config }}"
  notify: reload postfix
  tags: [sender_access]
  when: postfix_sender_access.changed

# Configure SMTP header checks
- name: Configure Postfix SMTP header checks
  tags: [smtp_header_checks]
  template:
    src: smtp_header_checks.j2
    dest: "{{ smtp_header_checks_config }}"
    mode: 0644

# Configure Postscreen access list
- name: Configure Postscreen access list
  tags: [postscreen]
  template:
    src: postscreen_access.cidr.j2
    dest: "{{ postscreen_access_list }}"
    mode: 0644


# LDAP
- name: Create Postfix LDAP directory
  file:
    path: "{{ postfix_ldap_dir }}"
    state: directory
    owner: "{{ global_owner }}"
    group: "{{ global_group }}"
    mode: 0755
  tags: [postfix_ldap]

- name: Configure virtual LDAP mailbox
  template:
    src: ldap/{{ ldap_vmailbox }}.j2
    dest: "{{ postfix_ldap_dir }}/{{ ldap_vmailbox }}"
    mode: 0644
  notify: reload postfix
  tags: [postfix_ldap]

- name: Configure virtual LDAP mail aliases
  template:
    src: ldap/{{ ldap_aliases }}.j2
    dest: "{{ postfix_ldap_dir }}/{{ ldap_aliases }}"
    mode: 0644
  notify: reload postfix
  tags: [postfix_ldap]

- name: Configure virtual LDAP mail domains
  template:
    src: ldap/{{ ldap_domains }}.j2
    dest: "{{ postfix_ldap_dir }}/{{ ldap_domains }}"
    mode: 0644
  notify: reload postfix
  tags: [postfix_ldap]

- name: Configure virtual LDAP mail forwarding
  template:
    src: ldap/{{ ldap_forward }}.j2
    dest: "{{ postfix_ldap_dir }}/{{ ldap_forward }}"
    mode: 0644
  notify: reload postfix
  tags: [postfix_ldap]

- name: Configure virtual LDAP mail distribution groups
  template:
    src: ldap/{{ ldap_groups }}.j2
    dest: "{{ postfix_ldap_dir }}/{{ ldap_groups }}"
    mode: 0644
  notify: reload postfix
  tags: [postfix_ldap]

# Make sure UFW is installed for firewall configuration
- name: Ensure UFW is installed for Postfix firewall management
  pacman:
    name: ufw
    state: present
  when: inventory_hostname in groups['smtp']
  tags: [ufw]

# Set firewall rules for Postfix
- name: Set Postfix firewall rules
  ufw: rule=allow port={{ item }} proto=tcp
  with_items:
    - smtp
    - submission
  when: inventory_hostname in groups['smtp']
  tags: [ufw]

# Finally ensure Postfix is running
- name: Enable Postfix
  systemd:
    name: postfix
    enabled: yes
    masked: no
    state: started
